<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="first-section">
      <div class="header">
        <div class="navbar">
          <div class="logo"><img src="./img/logo.png" /></div>
          <button class="common-btn">Sign Up</button>
        </div>
        <div class="content">
          <h4>Welcome to our</h4>
          <h1>World's <br />Creative Studio</h1>
          <button class="common-btn">Take a tour</button>
        </div>
      </div>
      <div class="side-bar">
        <div class="menu"><img src="./img/menu.png" alt="menu" /></div>
        <div class="first-links">
          <img src="./img/fb.png" alt="fb" />
          <img src="./img/ig.png" alt="ig" />
          <img src="./img/tw.png" alt="tw" />
        </div>
        <div class="second-links">
          <img src="./img/info.png" alt="info" />
          <img src="./img/share.png" alt="share" />
        </div>
      </div>
      <div class="bubbles">
        <img src="./img/bubble.png" alt="bubbles">
        <img src="./img/bubble.png" alt="bubbles">
        <img src="./img/bubble.png" alt="bubbles">
        <img src="./img/bubble.png" alt="bubbles">
        <img src="./img/bubble.png" alt="bubbles">
        <img src="./img/bubble.png" alt="bubbles">
      </div>
    </div>
  </body>
</html>
